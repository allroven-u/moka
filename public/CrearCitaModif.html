<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Cita</title>
    <link rel="stylesheet" href="./css/CrearCita.css">
    <link rel="stylesheet" href="./css/estilosGenerales.css">


</head>

<body>

    <div class="cuerpoCita">
            
            <form class="formCita">

                <h1 class="titulo">Nueva Cita</h1>



                <select class="cajas select" id="selectMacota" >
                    <option value="">------Seleccionar mascota------</option>
                    
                </select>

                <input class="cajas" id="txtFecha" type="datetime-local" value="" />

                <select class="cajas select" id="selectVeterinario">
                    <option value="">------Seleccionar Veterinario------</option>
                    <option value="1" title="primerVeterinario">Luis</option>
                    <option value="2" title="segundoVeterinario">Denis</option>
                    <option value="3" title="tercerVeterinario">Allan</option>
                    <option value="3" title="tercerVeterinario">Aleatorio</option>
                </select>

                <textarea class="cajas" name="Dirección" id="txtDireccion" cols="30" rows="5" placeholder="Descripción de la Cita*"></textarea>




                <div class="btns">
                    <input type="button" class="btnCancelar" value="Cancelar" onclick="location.href='./App.html'">

                    <input type="button" id="btnIniciar" class="btn" value="Crear Cita">
                </div>

            </form>

        </div>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/services/demoService.js"></script>
    <script src="./js/controllers/CrearCitaController.js"></script>

</body>

</html>
